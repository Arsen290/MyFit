<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<p th:if="${user != null}" th:text="${user.getId() + '.' + user.getName()}"></p>
<p th:if="${user != null}" th:text="${user.getEmail()}"></p>
<!-- List of programs -->
<div th:if="${user != null}" th:each="program : ${programs}">
    <p th:text="${program.getId() + '.' + program.getName() + ' - ' + program.getDate() }">program</p>
</div>
<br>
<!-- Form to create a program -->
<form th:action="@{'/' + ${user.getName()} + '/add-program'}" method="POST" th:object="${newProgram}">
    <label for="newProgramName">Program Name:</label>
    <input type="text" id="newProgramName" name="name" th:field="*{name}" required/>
    <button type="submit">Add Program</button>
</form>
<br>
<!-- Form to delete a user -->
<form th:method="Delete" th:if="${user != null}" th:action="@{/{name}(name=${user.getName()})}" th:object="${user}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
