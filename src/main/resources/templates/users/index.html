<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<h1>User List</h1>
<div th:each="user : ${users}">
  <a th:href="@{/{name}(name=${user.getName()})}"
     th:text="${user.getId() + '.' + user.getName()}">user</a>
</div>
</body>
</html>
